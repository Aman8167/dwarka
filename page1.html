<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Complaint Form</title>
  <!-- Bootstrap CSS link -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Custom styles for mobile responsiveness and background color */
    body {
      background-color: #1774d1; /* Light gray background color */
    }

    @media (max-width: 576px) {
      .form-group {
        margin-bottom: 1rem;
      }
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <form id="complaintForm" style="background-color: #ffffff; padding: 20px; border-radius: 10px;">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="contact">Contact:</label>
      <input type="text" class="form-control" id="contact" name="contact" required>
    </div>
    <div class="form-group">
      <label for="address">Address:</label>
      <textarea class="form-control" id="address" name="address" rows="3" required></textarea>
    </div>
    <div class="form-group">
      <label for="mobileModel">Mobile Model No:</label>
      <input type="text" class="form-control" id="mobileModel" name="mobileModel" required>
    </div>
    <button type="button" class="btn btn-primary" onclick="submitForm()">Submit</button>
  </form>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
  function submitForm() {
    // JavaScript validation logic goes here
    // You can use the form data with document.getElementById('elementId').value
    // Example: var name = document.getElementById('name').value;
    // Perform your validation and submission logic
    alert('Form submitted!');
  }
</script>

</body>
</html>
